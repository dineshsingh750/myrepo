<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Image Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .image-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            border: 2px solid #333;
            padding: 10px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>SpaceX Image Display</h1>

    <div class="image-container">
        <img src="SpaceX.jpg" alt="Description of Image">
    </div>

    <p>This is an image of SpaceX. Make sure the file is correctly placed inside the <code>images/</code> folder.</p>
